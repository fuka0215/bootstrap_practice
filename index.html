<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf8" />
    <title>23章演習</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>


  <body>

    <div class="conteiner-fluid">
      <!-- 横幅いっぱいのコンテナ -->
      <div class="header row px-3 py-4">
        <!-- ヘッダー　行　padding左右３、padding 上下４の余白　-->
        <div class="col-2">
          <div class="logo">logo</div>
        </div>
        <!-- 左寄せのcol 高さはstyleシートで指定 -->
        <div class="col-6 offset-4">
          <div class="row">
            <div class="col-3">
              <div class="header-content">menu1</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu2</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu3</div>
            </div>
            <div class="col-3">
              <div class="header-content">menu4</div>
            </div>
          </div>
        </div>
      </div>
        <!-- 右寄せにするためにoffsetを入れた。rowの中を12分割するイメージ -->

      <div class="row justify-content-center">
        <div class="sidebar col-2">sidebar</div>

        <div class="main-content col-5">
          <div class="row row-cols-3 p-3">
<!-- 3列で均等に表示させる。colたちを。padding3-->
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>
            <div class="col p-3">
              <div class="content">box</div>
            </div>

          </div>
        </div>

      </div>

      <div class="footer row justify-content-center pt-3">
        <div class="col-6 p-3">
          <div class="footer-content">footer1</div>
        </div>
        <div class="col-6 p-3">
          <div class="footer-content">footer2</div>
        </div>
      </div>
      <div class="footer row justify-content-center">
        <div class="col-6 p-3">
          <div class="footer-content">footer3</div>
        </div>
      </div>


    </div>

  </body>

</html>
